<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style type="text/css">

body, p, ul, table, td, tr, li, header, footer {
	margin: 0;
	padding: 0;
}

body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 16px;
	font-weight: normal;
	line-height: 1.5em;
	color: #666;
}

.container {
	margin: 0 auto;
	padding: 10px 40px 0 40px;
	width: 800px;
	height: 100%;
	margin-bottom: 40px;
}

a {
	color: #333;
	text-decoration:none;
}

a:hover {
	color: #FF6623;
}

header {
	/*background: #F7F7F7;*/
	display:block;
	border-bottom: 1px dotted #8C8C8C;
}

.header_links {
	padding-left: 20px;
	font-weight: normal;
}

#links {
	float: right;
	font-size: 16px;
	font-weight: bold;
	margin-top: 25px;
}

#logo {
	padding: 10px 0px 10px 0;
}

table {
	width: 100%;
	margin-top: 10px;		
}
td {
	vertical-align: top;
	width: 283px;
	border-left: solid 1px #fff;
	background-color: #f9f9f9;
}
td:first-child {
	border-left: 0;
}

h2 {
	font-weight: normal;
	font-size: 24px;
	margin: 10px 0 20px 0;
}
h3 {
	padding: 2px 2px 2px 5px;
	font-weight: bold;
	font-size: 14px;
	color: #fff;
	background-color: #FF6623;
	margin: 2px 0 0 0;
	letter-spacing: 0.08em;
	opacity: 0.8;
}
li {
	font-size: 12px;
	padding-left: 5px;
	list-style-type: none;
}
li:nth-child(odd) {
	background-color: #F3F3F3;
}

footer {
	padding-top: 10px;
	text-align: center;
	font-size: 12px;
}
footer span {
	letter-spacing: 0.1em;
}
</style>

<title>Breakout.js examples index</title>
<script type="text/javascript">
	// List all files from the 'actuators' folder
	var actuators = [
		"blinkM.html",
		"dcmotor.html",
		"rgb_led.html",
		"bi_color_led.html",
		"servo.html"
		];
	
	// List all files from the 'boards' folder
	var boards = [
		"leonardo.html",
		"mega.html",
		"teensy.html",
		"uno.html"
		];
    
    // List all files from the 'device_sensors' folder
	var devices = [
		"blinkM_accel.html",
		"blinkM_compass.html",
		"rgbled_accel.html"
		];
    
	// List all files from the filters folder
	var filters = [
		"convolution.html",
		"scaler.html",
		"triggerpoint.html"
		];
    
	// List all files from the 'generators' folder
	var generators = [
		"blink_led.html",
		"oscillator.html"
		];

	// List all files from the 'getting_started' folder
	var getting_started = [
		"hello_world.html",
		"firmware.html",
		"simple_led.html",
		"analog_input.html",
		"analog_input_scope.html",
		"analog_input_smoothie.html",
		"digital_out.html",
		"pwm_led.html",
		"delay_led.html",
		"blink_led.html"
		];

	// List all files from the 'processing_js' folder
	var processing = [
		"basic_example.html",
		"accelerometer.html",
		"compass.html",
		"gyro.html",
		"imu_test.html"
		];
    
	// List all files from the 'sensors' folder
	var sensors = [
		"adxl345.html",
		"analog_accelerometer.html",
		"flex.html",
		"fsr.html",
		"hmc5883.html",
		"hmc6352.html",
		"itg3200.html",
		"sharp_ir.html",
		"softpot.html",
		"sonar.html",
		"temperature.html"
		];

	// List all files from the 'three.js' folder
	var three = [
		"accelerometer.html"
		];

	function linkDisplay(name, path, examples) {
		document.write("<h3>" + name + "</h3>");
		document.write("<ul>");
		for (i = 0; i < examples.length; i++) {
			document.write("<li>" + examples[i].split('.')[0].link(path + "/" + examples[i]) + "</li>");
		}
		document.write("</ul>");
	}
</script>

</head>
<body>
	<div class="container">

	<header>
		<a href="http://breakoutjs.com"><img id="logo" src="../release/BreakoutLogo.png"></a>
		<div id="links">
			<a class="header_links" href="http://breakoutjs.com/getting-started/">Getting Started</a>
			<a class="header_links" href="http://breakoutjs.com/guides/">Guides</a>
			<a class="header_links" href="http://breakoutjs.com/forum/breakout-forum/">Forum</a>
			<a class="header_links" href="http://breakoutjs.com/docs/">Docs</a>
		</div>
	</header>

	<h2>Breakout.js examples index</h2> 

	<p>All schematics for the examples are collected in the <a href="schematics.pdf">Schematics</a> file.</p>

	<table>
		<tr>
			<td><script type="text/javascript">linkDisplay("Getting started", "getting_started", getting_started);</script></td>
			<td><script type="text/javascript">linkDisplay("Actuators", "actuators", actuators);</script></td>
			<td ><script type="text/javascript">linkDisplay("Sensors", "sensors", sensors);</script></td>
		</tr>
		<tr>
			<td><script type="text/javascript">linkDisplay("Filters", "filters", filters);</script></td>
			<td><script type="text/javascript">linkDisplay("Generators", "generators", generators);</script></td>
			<td ><script type="text/javascript">linkDisplay("Boards", "boards", boards);</script></td>
		</tr>
		<tr>
			<td><script type="text/javascript">linkDisplay("Processing.js", "processing_js", processing);</script></td>
			<td><script type="text/javascript">linkDisplay("Three.js", "three_js", three);</script></td>
			<td><script type="text/javascript">linkDisplay("Device sensors", "device_sensors", devices);</script></td>
		</tr>
	</table>

	<footer>
		Breakout is distributed under the terms of the MIT License. See the <a href="https://raw.github.com/soundanalogous/Breakout/master/LICENSE"><span>LICENSE</span></a> file.
	</footer>

	</div>
</body>
</html>
