<title>HMC6352 Compass Example</title>

<script src="../../dist/Breakout.js"></script>
<script src="../libs/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	// Declare these variables so you don't have to type the full
	// namespace.
	var IOBoard = BO.IOBoard;
	var IOBoardEvent = BO.IOBoardEvent;
	var CompassHMC6352 = BO.io.CompassHMC6352;
	var CompassEvent = BO.io.CompassEvent;

	// Set to true to print debug messages to console
	BO.enableDebugging = false;

	// If you are not serving this file from the same computer that 
	// the IOBoard is connected to, replace location.hostname  with
	// the IP address or hostname of the computer that the IOBoard
	// is connected to.
	var arduino = new IOBoard(location.hostname, 8887);
	
	// Variables
	var compass;
	
	// Listen for the IOBoard READY event which indicates the IOBoard
	// is ready to send and receive data
	arduino.addEventListener(IOBoardEvent.READY, onReady);

	function onReady(event) {
		// Remove the listener because it is no longer needed
		arduino.removeEventListener(IOBoardEvent.READY, onReady);

		// i2c module example:	HMC6352 digital compass module	
		compass = new CompassHMC6352(uno);
		compass.addEventListener(CompassEvent.UPDATE, onHeadingUpdate);
		
		setTimeout(stopReading, 1000);
		setTimeout(startReading, 3000);
				
	}
	
	// Test compass stopReading method
	function stopReading() {
		compass.stopReading();
	}
	
	// Test compass startReading method
	function startReading() {
		compass.startReading();
	}	
	
	function onHeadingUpdate(evt) {
		$('#heading').html("Heading: " + evt.target.heading);
	}	
			
});

</script>

</head>
<body>
	<h2>HMC6352 Compass Example</h2>
		<div class="container">
			<p id="heading">Heading: </p>
		</div>
</body>
