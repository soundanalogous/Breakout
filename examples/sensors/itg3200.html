<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style type="text/css">
body {
	margin: 10px;
	width: 300px;
	font-family: sans-serif;
	font-size: 18px;
	color: #666;
}
h2 {
	font-weight: normal;
	font-size: 28px;
	padding-bottom: 20px;
	color: #00AEFF;
}
.container {
	background-color: #f7f7f7;
	padding-left: 10px;
	border: 1px dotted #CCC;
	width: 280px;
	margin-top: 20px;
}
</style>

<title>ITG3200 3-axis Gyro Example</title>

<script src="../../dist/Breakout.js"></script>
<script src="../libs/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	// Declare these variables so you don't have to type the full
	// namespace.	
	var Pin = BO.Pin;
	var IOBoard = BO.IOBoard;
	var IOBoardEvent = BO.IOBoardEvent;
	var GyroITG3200 = BO.io.GyroITG3200;
	var GyroEvent = BO.io.GyroEvent;	

	// Set to true to print debug messages to console
	BO.enableDebugging = false;

	// Note: You must use a 3.3v or lower IOBoard (such as the Arduino 
	// Fio) with the ITG3200

	// If you are not serving this file from the same computer that 
	// the IOBoard is connected to, replace location.hostname  with
	// the IP address or hostname of the computer that the IOBoard
	// is connected to.
	var fio = new IOBoard(location.hostname, 8887);
	
	// Variables
	var gyro;

	// Listen for the IOBoard READY event which indicates the IOBoard
	// is ready to send and receive data
	fio.addEventListener(IOBoardEvent.READY, onReady);

	function onReady(event) {
		// Remove the listener because it is no longer needed
		fio.removeEventListener(IOBoardEvent.READY, onReady);	
		
		// Parameters: IOBoard, autoStart, i2cAddress
		//gyro = new GyroITG3200(fio, false, GyroITG3200.ID_AD0_VDD);
		gyro = new GyroITG3200(fio);
					
		// Calibration:
		// Adjust the values until the x, y, and z values
		// of the gyro are approximately 0 when the gyro is not moving
	    gyro.setOffsets(-3, 4, -4.5);

		// If autoStart is false (2nd parameter of GyroITG3200
		// constructor) listen for onGyroReady event before calling 
		// gyro.startReading() or gyro.update();
		//gyro.addEventListener(GyroEvent.GYRO_READY, onGyroReady);

	    gyro.addEventListener(GyroEvent.UPDATE, onGyroUpdate);
	}

	// If autoStart is false, you must listen for GYRO_READY
	// event and call startReading() when the event is fired
	function onGyroReady(event) {
		gyro.removeEventListener(GyroEvent.GYRO_READY, onGyroReady);

		gyro.startReading();
	}
	
	function onGyroUpdate(event) {
		var gyro = event.target;
		
		$('#xVal').html("x = " + gyro.x.toFixed(3));
		$('#yVal').html("y = " + gyro.y.toFixed(3));
		$('#zVal').html("z = " + gyro.z.toFixed(3));
	}	
});
</script>

</head>
<body>
	<h2>ITG3200 3-axis Gyro Example</h2>
		<div class="container">
			<p id="xVal">x =</p>
			<p id="yVal">y =</p>
			<p id="zVal">z =</p>
		</div> 
</body>
