<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style type="text/css">
body {
	margin: 10px;
	width: 300px;
	font-family: sans-serif;
	font-size: 18px;
	color: #666;
}
h2 {
	font-weight: normal;
	font-size: 28px;
	padding-bottom: 20px;
	color: #00AEFF;
}
.container {
	background-color: #f7f7f7;
	padding-left: 10px;
	border: 1px dotted #CCC;
	width: 280px;
	margin-top: 20px;
}
.Btns {
	padding: 10px;
	font-size: 16px;
	width: 140px;
	color: #00AEFF;
	margin-top: 10px;
	margin-bottom: 10px;
}
</style>

<title>Breakout Template</title>

<script src="../../dist/Breakout.js"></script>
<script src="../libs/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	// Declare these variables so you don't have to type the full
	// namespace.
	var IOBoard = BO.IOBoard;
	var IOBoardEvent = BO.IOBoardEvent;
	var LED = BO.io.LED;

	// If you are not serving this file from the same computer that 
	// the IOBoard is connected to, replace location.hostname  with
	// the IP address or hostname of the computer that the IOBoard
	// is connected to.
	var arduino = new IOBoard(location.hostname, 8887);
	
	// Variables
	var led;

	// Listen for the IOBoard READY event which indicates the IOBoard
	// is ready to send and receive data
	arduino.addEventListener(IOBoardEvent.READY, onReady);

	function onReady(event) {
		
		// Remove the event listener because it is no longer needed
		arduino.removeEventListener(IOBoardEvent.READY, onReady);

		// Create an LED object to interface with the LED 
		// on the Arduino board (connected to pin 13)
		led = new LED(arduino, arduino.getDigitalPin(13));
		
		// Use jQuery to get a reference to the button 
		// and listen for a click event
		$('button#Toggle').on('click', toggleLED);
	}

	function toggleLED(evt) {
		led.toggle();
	}

});

</script>

</head>
<body>
	<h2>Breakout Template</h2>
	<div class="container">
		<p>Press the button to toggle the LED on the Arduino board.</p>
		<button type="button" class="Btns" id="Toggle">Toggle LED</button>
	</div>  
</body>
