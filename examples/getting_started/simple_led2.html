<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style type="text/css">
body {
	margin: 15px;
	font-family: sans-serif;

	color: #666;
}

	padding-left: 0px;

.ledBtns {
	padding: 10px;
	font-size: 22px;
	width: 130px;
	color: #00AEFF;
	margin-bottom: 20px;
}

.container {
	background-color: #f7f7f7;
	padding-left: 10px;
	border: 1px dotted #CCC;
	width: 280px;
	margin-top: 20px;
}

	margin-left: 5px;

<title>Simple LED example</title>

<script src="../../dist/Breakout.js"></script>
<script src="../libs/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	// Declare these variables so you don't have
	// to type the full namespace
	var IOBoard = BO.IOBoard;
	var IOBoardEvent = BO.IOBoardEvent;
	var LED = BO.io.LED;

	// If you want to load this example on a smartphone or tablet,
	// replace "localhost" with the IP address of the computer
	// the IOboard is connected to (eg. "192.168.2.3", 8887)
	// var arduino = new IOBoard("localhost", 8887);
	var arduino = new IOBoard(location.hostname, 8887);
	var led;

	// Listen for the IOBoard READY event which indicates the IOBoard
	// is ready to send and receive data
	arduino.addEventListener(IOBoardEvent.READY, onReady);

	function onReady(event) {
		// Remove the event listener because it is no longer needed
		arduino.removeEventListener(IOBoardEvent.READY, onReady);

		// Create an LED object to interface with the LED wired
		// to the I/O board
		led = new LED(arduino, arduino.getDigitalPin(13));
		
		// Use jQuery to get a reference to the buttons
		// and listen for click events
		$('#btnOff').on('click', turnLedOff);
		$('#btnOn').on('click', turnLedOn);
	}

	function turnLedOn(evt) {
		// Turn the LED on
		led.on();
	}

	function turnLedOff(evt) {
		// Turn the LED off
		led.off();	
	}
});

</script>

</head>
<body>

  <h2>Simple LED example 2</h2>
  <p>For this example no further hardware than an Arduino UNO is needed.</p>
  <small>Other hardware (e. g. Arduino Diecimila, Arduino MEGA, or clones) may work but was not tested.</small>
  <div class="container">
	<p><strong>Output:</strong> Use the buttons below to turn the internal LED on or off.</p>
  	<button id="btnOff" class="ledBtns" type="button">LED Off</button>
  	<span class="spacer"></span>
  	<button id="btnOn" class="ledBtns" type="button">LED On</button>
  </div>
  
</div>  
</body>
